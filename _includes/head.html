<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
      {{ page.title }} &middot; {{ site.title }}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}css/main.css">
  <link rel="stylesheet" href="{{ site.baseurl }}css/syntax.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:800,400' rel='stylesheet' type='text/css'>

  {% if page.latex == "mathjax" %}
  <!-- MathJax -->
  <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [ ['$','$'], ["\\(","\\)"] ],
        processEscapes: true
      },
      TeX: {
        extensions: ["AMSmath.js", "AMSsymbols.js"],
        Macros: {
          numberthis: "\\addtocounter{equation}{1}\\tag{\\theequation}",
          ba: ["\\left< #1 \\right>",1],
          bs: ["\\left[ #1 \\right]",1],
          br: ["\\left( #1 \\right)",1],
          bc: ["\\left\\{ #1 \\right\\}",1],
          mtrx: ["\\begin{bmatrix} #1 & #2 \\\\ #3 & #4 \\end{bmatrix}",4],
          twovec: ["\\begin{bmatrix} #1 \\\\ #2 \\end{bmatrix}",2],
          f: ["\\frac{#1}{#2}",2],
          intl: "\\int\\limits",
          dif: "\\mathrm{d}",
          dx: "\\dif x",
          der: ["\\f{\\dif #1}{\\dif #2}", 2]
        }
      },
      "HTML-CSS": {
        linebreaks: { automatic: true, width: "content" }
      }
    });
    MathJax.Hub.Register.StartupHook("TeX Jax Ready",function () {
      MathJax.Hub.Insert(MathJax.InputJax.TeX.Definitions.macros,{
        cancel: ["Extension","cancel"],
        bcancel: ["Extension","cancel"],
        xcancel: ["Extension","cancel"],
        cancelto: ["Extension","cancel"]
    });
});
  </script>
  {% endif %}

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}images/logo/site_icon_144x144.png">
                                 <link rel="shortcut icon" href="{{ site.baseurl }}images/logo/favicon.ico">
</head>
